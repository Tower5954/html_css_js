<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card_content_style.css">
    <title>Card Content</title>
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            <img src="https://images.unsplash.com/photo-1506443432602-ac2fcd6f54e0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D" alt=""/>
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text">Lorem ipsum dolor sit amet.</h3>
            <p class="class-excerpt" id="excerpt">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, adipisci.
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animated-bg" id="profile_img">
                    <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">Grant Thompson</strong>
                    <small class="animated-bg animated-bg-text" id="date">16 Mar, 2024 </small>
                </div>
            </div>
        </div>
    </div>

    <script src="card_content_script.js"></script>
</body>
</html>
